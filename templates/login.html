<!DOCTYPE html>
<html>
<head>
	<title>csc</title>
</head>
<body>

	
	 <form class="form-horizontal" style="margin-left: 00px;" role="form" method="POST" action="login">
            {% csrf_token %}
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div class="form-group">
                <label for="email" class="col-md-4 control-label">Email:</label>
                <div class="col-md-6">
                    <input id="email" type="text" class="form-control" name="email" value="" required autofocus style="width: 90%;">
                </div>
            </div>
           
            <div class="form-group">
                <label for="password" class="col-md-4 control-label">পাসওয়ার্ড:</label>
                <div class="col-md-6">
                    <input id="password" type="password" class="form-control" name="password" required style="width: 90%;">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <button type="submit" class="btn btn-primary">
                       লগইন করুন
                   </button>
               </div>
           </div>

         </form>


</body>
</html>
